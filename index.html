          <input type="text" name="card-holders" id="input-card-holders" />
        </div>
        <div class="form__footer">
          <div class="expiration-date">
            <label for="month">Expiration Date</label>
            <select name="month" id="month">
              <option value="##">Mouth</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="year" id="year">
              <option value="##">Year</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="cvc-container">
            <label for="cvc-input">CVV</label>
            <input type="text" name="cvc-input" id="cvc-input" maxlength="3" inputmode="numeric" />
          </div>
        </div>
        <button class="form__submit">Submit</button>
      </form>
    </div>
    <button class="github-button"><a href="https://github.com/f10vverman">See on GitHub</a></button>
    <script src="/script.js" defer></script>
  </body>
</html>
